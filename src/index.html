<!DOCTYPE html>
<html>
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <title>Angular ES 6</title>
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">

  </head>
  <body>
    <div id="wrapper" ng-strict-di ng-app="ats.main" ng-controller="AppCtrl as vm" layout="column">
      <md-toolbar layout-align="center center">
        {{vm.title}}
      </md-toolbar>
      <div layout="row">
        <div ng-repeat="phone in vm.phones" layout="row">
          <p>{{phone.name}} is {{phone.snippet}}</p>
        </div>
      </div>

    </div>
    <script src="assets/js/app.js"></script>
  </body>
</html>
